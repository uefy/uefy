<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uefy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Arka plan fotoğrafı */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/BGSUZGN.jpeg'); /* Fotoğraf linki */
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(50%); /* Arka planı daha karanlık yaparak butonları daha belirgin hale getiriyoruz */
        }

        /* Flexbox ile merkezleme */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Butonların düzeni */
        .links a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-decoration: none;
            padding: 12px 20px; /* Butonların içindeki boşluğu daraltıyoruz */
            margin: 8px 0; /* Butonlar arasındaki mesafeyi kısaltıyoruz */
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 180px; /* Butonların genişliğini daha da küçültüyoruz */
            font-size: 1.1em; /* Yazı boyutunu biraz küçültüyoruz */
        }

        .links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .links a i {
            font-size: 24px; /* Logoların boyutunu biraz küçültüyoruz */
            margin-right: 12px; /* Logo ile yazı arasındaki boşluğu daraltıyoruz */
            color: white; /* Siyah-beyaz logo efektini sağlıyoruz */
        }

    </style>
</head>
<body>

    <!-- Fotoğraf arka planı -->
    <div class="background-image"></div>

    <!-- İçerik kutusu -->
    <div class="content">
        <h1>uefy</h1>
        <div class="links">
            <!-- Steam Butonu -->
            <a href="https://steamcommunity.com/id/uefy" target="_blank">
                <i class="fab fa-steam"></i>
                Steam
            </a>
            <!-- Instagram Butonu -->
            <a href="https://instagram.com/uefyy" target="_blank">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            <!-- YouTube Butonu -->
            <a href="https://youtube.com/uefyy" target="_blank">
                <i class="fab fa-youtube"></i>
                YouTube
            </a>
            <!-- Discord Butonu -->
            <a href="https://discord.gg/teazstore" target="_blank">
                <i class="fab fa-discord"></i>
                Discord
            </a>
        </div>
    </div>

</body>
</html>
