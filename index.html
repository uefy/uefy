<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uefy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Arka plan fotoğrafı */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/BGSUZGN.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Flexbox ile merkezleme */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Gölge efekti eklendi */
        }

        /* Linklerin düzeni */
        .links {
            display: flex; 
            justify-content: center;
            gap: 20px; /* Butonlar arasına boşluk ekledik */
        }

        .links a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Arka plan şeffaf */
            color: white;
            text-decoration: none;
            padding: 5px;  /* Gri alanı küçülttük */
            border-radius: 50%; /* Yuvarlak butonlar */
            transition: all 0.3s ease;
            width: 70px; /* Butonların genişliği */
            height: 70px; /* Butonların yüksekliği */
            font-size: 2em; /* Logoların büyüklüğü */
        }

        .links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1); /* Hover efektini büyütüyoruz */
        }

        .links a i {
            color: white;
        }

    </style>
</head>
<body>

    <!-- Fotoğraf arka planı -->
    <div class="background-image"></div>

    <!-- İçerik kutusu -->
    <div class="content">
        <!-- 'uefy' yazısını ekledik -->
        <h1>uefy</h1>

        <div class="links">
            <!-- Steam Butonu -->
            <a href="https://steamcommunity.com/id/uefy" target="_blank">
                <i class="fab fa-steam"></i>
            </a>
            <!-- Instagram Butonu -->
            <a href="https://instagram.com/uefyy" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <!-- YouTube Butonu -->
            <a href="https://youtube.com/uefyy" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <!-- Discord Butonu -->
            <a href="https://discord.gg/teazstore" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

</body>
</html>
