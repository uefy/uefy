<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uefy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Sayfa açıldığında siyah ekran */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            cursor: pointer;
            z-index: 9999;
            font-family: 'Poppins', sans-serif;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-out;
        }

        /* Fotoğraf arka planı */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/BGSUZGN.jpeg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%);
            z-index: -1;
        }

        /* Sayfa kararması için overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -2;
            transition: opacity 0.3s ease;
        }

        /* İçerik kutusu */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
            display: none; /* Sayfa ilk açıldığında gizli */
        }

        /* Gölge ve çerçeve arka plan efekti */
        .shadow-box {
            position: absolute;
            width: 300px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            z-index: 0;
        }

        /* "uefy" yazısı */
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        /* Logoların etrafına gölge ve çerçeve efekti */
        .links {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            z-index: 2;
        }

        .links a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            font-size: 1.8em;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        /* Gölge efekti yerleştirme */
        .shadow-box#uefy-shadow {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -65%);
        }

        .shadow-box#links-shadow {
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 80px;
        }

    </style>
</head>
<body>

    <div class="background-image"></div>
    <div class="overlay"></div>

    <div id="overlay" onclick="showContent()">Click to Enter</div>

    <div class="content">
        <div class="shadow-box" id="uefy-shadow"></div>
        <h1>uefy</h1>

        <div class="shadow-box" id="links-shadow"></div>
        <div class="links">
            <a href="https://steamcommunity.com/id/uefy" target="_blank"><i class="fab fa-steam"></i></a>
            <a href="https://instagram.com/uefyyy" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@uefyy" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/teazstore" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <audio id="background-music" src="https://raw.githubusercontent.com/uefy/uefy/main/youtube_vtxDtxCfKew_audio.mp3" preload="auto"></audio>

    <script>
        function showContent() {
            document.getElementById('overlay').style.animation = 'fadeOut 1s forwards';
            document.getElementById('overlay').style.pointerEvents = 'none';
            document.querySelector('.content').style.display = 'flex';
            
            var music = document.getElementById('background-music');
            music.play();
        }
    </script>

</body>
</html>
