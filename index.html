<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarık</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Arka plan fotoğrafı */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/cPXjXTe.jpeg'); /* Doğru fotoğraf linki */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Flexbox ile merkezleme */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Linklerin düzeni */
        .links a {
            display: block;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 200px; /* Butonların genişliğini sabitle */
        }

        .links a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <!-- Fotoğraf arka planı -->
    <div class="background-image"></div>

    <!-- İçerik kutusu -->
    <div class="content">
        <h1>uefy</h1>
        <div class="links">
            <a href="https://steamcommunity.com/id/uefy" target="_blank">Steam</a>
            <a href="https://instagram.com/uefyy" target="_blank">Instagram</a>
            <a href="https://youtube.com/uefyy" target="_blank">YouTube</a>
            <a href="https://discord.gg/teazstore" target="_blank">Discord</a>
        </div>
    </div>

</body>
</html>
