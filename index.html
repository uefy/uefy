<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uefy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Arka plan fotoğrafı */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/BGSUZGN.jpeg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%);
            z-index: -1;
        }

        /* Sayfa kararması için overlay ekleyelim */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -2;
            transition: opacity 0.3s ease;
        }

        /* Flexbox ile merkezleme */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        /* Linklerin düzeni */
        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .links a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 70px;
            height: 70px;
            font-size: 2.2em;
            opacity: 1;
        }

        .links a:hover {
            transform: scale(1.4);
            opacity: 1;
        }

        .links a:not(:hover) {
            opacity: 0.6;
        }

        /* Sayfa kararmasını aktif hale getirelim */
        .links a:hover ~ .overlay {
            opacity: 0.7;
        }

        /* Kayan Yazılar (Yukarıdan Aşağıya) */
        .scrolling-text-left,
        .scrolling-text-right {
            position: absolute;
            font-size: 1.5em;
            color: black;
            white-space: nowrap;
            animation: scrollTextVertical 10s linear infinite;
            font-weight: bold;
            z-index: 2;
        }

        .scrolling-text-left {
            top: 0;
            left: 0;
            transform: translateX(-100%);
        }

        .scrolling-text-right {
            top: 0;
            right: 0;
            transform: translateX(100%);
        }

        /* Animasyon - Yazı Yukarıdan Aşağıya Kayacak */
        @keyframes scrollTextVertical {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Fotoğraf arka planı -->
    <div class="background-image"></div>

    <!-- Sayfa kararma efekti -->
    <div class="overlay"></div>

    <!-- Kayan yazılar (Sol ve Sağda) -->
    <div class="scrolling-text-left">
        discord.gg/teazstore
    </div>
    <div class="scrolling-text-right">
        discord.gg/teazstore
    </div>

    <!-- İçerik kutusu -->
    <div class="content">
        <h1>uefy</h1>

        <div class="links">
            <a href="https://steamcommunity.com/id/uefy" target="_blank">
                <i class="fab fa-steam"></i>
            </a>
            <a href="https://instagram.com/uefyy" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com/uefyy" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.gg/teazstore" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

</body>
</html>
