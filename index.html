<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uefy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Arka plan fotoğrafı */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/BGSUZGN.jpeg'); /* Fotoğraf linki */
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(50%); /* Arka planı daha karanlık yaparak butonları daha belirgin hale getiriyoruz */
        }

        /* Flexbox ile merkezleme */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            text-transform: uppercase; /* Başlığı daha dikkat çekici yapmak için büyük harf kullanıyoruz */
            margin-bottom: 30px;
            letter-spacing: 3px; /* Harfler arası boşluk */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Başlık etrafında hafif bir gölge */
        }

        /* Butonların düzeni */
        .links a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Butonlara hafif bir şeffaflık ekliyoruz */
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            margin: 10px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 250px; /* Butonların genişliğini sabitliyoruz */
            font-size: 1.2em; /* Buton metin boyutunu biraz büyütüyoruz */
        }

        /* Butonlara hover efekti */
        .links a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Butonların hover rengini değiştiriyoruz */
            transform: scale(1.05); /* Hover etkisiyle butonun biraz büyümesini sağlıyoruz */
        }

        /* Logo ve yazı düzeni */
        .links a img {
            width: 25px; /* Logo boyutunu küçültüyoruz */
            margin-right: 15px; /* Logo ile yazı arasına boşluk ekliyoruz */
            filter: grayscale(100%); /* Logoyu siyah-beyaz yapıyoruz */
        }

    </style>
</head>
<body>

    <!-- Fotoğraf arka planı -->
    <div class="background-image"></div>

    <!-- İçerik kutusu -->
    <div class="content">
        <h1>uefy</h1>
        <div class="links">
            <!-- Steam Butonu -->
            <a href="https://steamcommunity.com/id/uefy" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Steam_icon_logo.svg" alt="Steam Logo">
                Steam
            </a>
            <!-- Instagram Butonu -->
            <a href="https://instagram.com/uefyy" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                Instagram
            </a>
            <!-- YouTube Butonu -->
            <a href="https://youtube.com/uefyy" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
                YouTube
            </a>
            <!-- Discord Butonu -->
            <a href="https://discord.gg/teazstore" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Discord_logo_2023.png" alt="Discord Logo">
                Discord
            </a>
        </div>
    </div>

</body>
</html>
