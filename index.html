<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uefy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Arka plan fotoğrafı */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/BGSUZGN.jpeg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%); /* Arka planı karartıyoruz */
            z-index: -1;
        }

        /* Sayfa kararması için overlay ekleyelim */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Sayfa genel kararma efekti */
            z-index: -2;
            transition: opacity 0.3s ease;
        }

        /* Flexbox ile merkezleme */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Gölge efekti */
        }

        /* Linklerin düzeni */
        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Butonlar arasına boşluk ekledik */
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .links a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9); /* Arka plan siyah yapıldı */
            color: white;
            text-decoration: none;
            padding: 3px;  /* Gri alanı küçülttük */
            border-radius: 50%; /* Yuvarlak butonlar */
            transition: all 0.3s ease;
            width: 50px; /* Butonların genişliği küçültüldü */
            height: 50px; /* Butonların yüksekliği küçültüldü */
            font-size: 1.5em; /* Logoların boyutu küçültüldü */
            opacity: 1;
        }

        /* Hover efekti ile logoların büyümesi ve diğerlerinin opaklığının azalması */
        .links a:hover {
            transform: scale(1.4); /* Üzerine gelince logo daha da büyüsün */
            opacity: 1; /* Üzerinde olduğumuz logo tamamen görünür olacak */
        }

        .links a:not(:hover) {
            opacity: 0.6; /* Diğer logoların opaklığı azalsın */
        }

        .links a i {
            color: white;
        }

        /* Sayfa kararmasını aktif hale getirelim */
        .links a:hover ~ .overlay {
            opacity: 0.7; /* Sayfa daha kararmış gibi görünsün */
        }

    </style>
</head>
<body>

    <!-- Fotoğraf arka planı -->
    <div class="background-image"></div>

    <!-- Sayfa kararma efekti -->
    <div class="overlay"></div>

    <!-- İçerik kutusu -->
    <div class="content">
        <!-- 'uefy' yazısını ekledik -->
        <h1>uefy</h1>

        <div class="links">
            <!-- Steam Butonu -->
            <a href="https://steamcommunity.com/id/uefy" target="_blank">
                <i class="fab fa-steam"></i>
            </a>
            <!-- Instagram Butonu -->
            <a href="https://instagram.com/uefyy" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <!-- YouTube Butonu -->
            <a href="https://youtube.com/uefyy" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <!-- Discord Butonu -->
            <a href="https://discord.gg/teazstore" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

</body>
</html>
