<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uefy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Sayfa açıldığında siyah ekran */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            cursor: pointer;
            z-index: 9999;
            font-family: 'Poppins', sans-serif;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-out;
        }

        /* Fade-out animasyonu */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Fotoğraf arka planı */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/BGSUZGN.jpeg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%);
            z-index: -1;
        }

        /* Sayfa kararması için overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -2;
            transition: opacity 0.3s ease;
        }

        /* Flexbox ile merkezleme */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
            display: none; /* Sayfa ilk açıldığında gizli */
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        /* Linklerin düzeni */
        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .links a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            font-size: 1.8em;
            opacity: 1;
            transform: scale(1);
        }

        /* Fare ile üzerine gelince sadece logonun büyümesi */
        .links a:hover {
            transform: scale(1.4); /* Büyütme efekti */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        /* Opaklık ve bulanıklaştırma efektleri JavaScript ile */
        .blurred {
            filter: blur(4px);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        /* Ses kısma butonu */
        #mute-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Hover efekti */
        #mute-btn:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <!-- Fotoğraf arka planı -->
    <div class="background-image"></div>

    <!-- Sayfa kararma efekti -->
    <div class="overlay"></div>

    <!-- Sayfa giriş ekranı -->
    <div id="overlay" onclick="showContent()">
        Click to Enter
    </div>

    <!-- İçerik kutusu -->
    <div class="content">
        <h1>uefy</h1>

        <div class="links">
            <a href="https://steamcommunity.com/id/uefy" target="_blank" id="steam">
                <i class="fab fa-steam"></i>
            </a>
            <a href="https://instagram.com/uefyyy" target="_blank" id="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com/@uefyy" target="_blank" id="youtube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.gg/teazstore" target="_blank" id="discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

    <!-- Şarkı oynatıcı -->
    <audio id="background-music" src="https://raw.githubusercontent.com/uefy/uefy/main/youtube_vtxDtxCfKew_audio.mp3" preload="auto"></audio> <!-- GitHub üzerindeki ses dosyasının linki -->

    <!-- Ses Kısma Butonu -->
    <div id="mute-btn" onclick="toggleMute()">
        <i class="fas fa-volume-up"></i>
    </div>

    <script>
        let isMuted = false; // Başlangıçta müzik açık
        let previousVolume = 1; // Sesin önceki seviyesini tutacak

        function showContent() {
            // Sayfa giriş ekranını yavaşça kaybolur
            document.getElementById('overlay').style.animation = 'fadeOut 1s forwards';
            
            // Sayfa giriş efektinin kalkması için sayfa kliklendikten sonra bu öğe tamamen yok edilir
            document.getElementById('overlay').style.pointerEvents = 'none';  // Tıklanabilirliği devre dışı bırak
            
            // İçeriği gösterir
            document.querySelector('.content').style.display = 'flex';
            
            // Müzik çalmaya başlar
            var music = document.getElementById('background-music');
            music.volume = 0; // Başlangıçta ses sıfır
            music.play();

            // Yavaşça sesi açan fonksiyon
            var volumeIncreaseInterval = setInterval(function() {
                if (music.volume < 1) {
                    music.volume += 0.01; // Sesin yavaşça artması
                } else {
                    clearInterval(volumeIncreaseInterval); // Ses maksimuma ulaştığında işlemi durdur
                }
            }, 100); // Her 100 milisaniyede bir ses arttırılır
        }

        // Ses kısma işlevi
        function toggleMute() {
            var music = document.getElementById('background-music');
            
            if (isMuted) {
                // Ses açılır
                music.volume = previousVolume;
                document.getElementById('mute-btn').innerHTML = '<i class="fas fa-volume-up"></i>'; // Sesi aç simgesi
                isMuted = false;
            } else {
                // Ses kapalı
                previousVolume = music.volume; // Mevcut ses seviyesini kaydediyoruz
                music.volume = 0; // Sesi sıfırlıyoruz
                document.getElementById('mute-btn').innerHTML = '<i class="fas fa-volume-mute"></i>'; // Mute simgesi
                isMuted = true;
            }
        }

        const links = document.querySelectorAll('.links a'); // Tüm linkleri seç

        links.forEach(link => {
            link.addEventListener('mouseover', () => {
                // Fare bir logonun üzerine geldiğinde
                links.forEach(otherLink => {
                    if (otherLink !== link) {
                        otherLink.classList.add('blurred'); // Diğer logoları bulanıklaştır
                    }
                });
            });

            link.addEventListener('mouseleave', () => {
                // Fare logonun dışına çıktığında
                links.forEach(otherLink => {
                    otherLink.classList.remove('blurred'); // Tüm bulanıklıkları kaldır
                });
            });
        });
    </script>

</body>
</html>
