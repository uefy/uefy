<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uefy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Arka plan fotoğrafı */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/BGSUZGN.jpeg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%);
            z-index: -1;
        }

        /* Sayfa kararması için overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -2;
            transition: opacity 0.3s ease;
        }

        /* Flexbox ile merkezleme */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            color: white;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 4em; /* Yazıyı büyüttük */
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        /* Linklerin düzeni */
        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Boşlukları biraz daha küçülttük */
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .links a {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 50px; /* Boyut küçültüldü */
            height: 50px;
            font-size: 1.8em;
            opacity: 1;
            transform: scale(1);
        }

        .links a:hover {
            transform: scale(1.4); /* Büyütme efekti */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5); /* Fare ile üzerine gelince gölge eklendi */
        }

        /* Fare ile logonun üzerine geldiğinde, diğer logoların boyutunu küçültme */
        .links a:hover ~ a {
            transform: scale(0.8);
            opacity: 0.6;
        }

        .links a:not(:hover) {
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <!-- Fotoğraf arka planı -->
    <div class="background-image"></div>

    <!-- Sayfa kararma efekti -->
    <div class="overlay"></div>

    <!-- İçerik kutusu -->
    <div class="content">
        <h1>uefy</h1>

        <div class="links">
            <a href="https://steamcommunity.com/id/uefy" target="_blank">
                <i class="fab fa-steam"></i>
            </a>
            <a href="https://instagram.com/uefyyy" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com/@uefyy" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.gg/teazstore" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

</body>
</html>
